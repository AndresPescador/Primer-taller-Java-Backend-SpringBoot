<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Iniciar Sesión</h2>
<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <label for="username">Usuario:</label>
    <input type="text" th:field="*{username}" id="username" /><br/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div>

    <label for="password">Contraseña:</label>
    <input type="password" th:field="*{password}" id="password" /><br/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>

    <button type="submit">Entrar</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
