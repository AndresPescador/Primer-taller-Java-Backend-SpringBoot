<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Carritos</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: white;
    text-align: center;
    }
    header {
    background-color: #9B42A5;
    padding: 20px 0;
    }
    header h1 {
    color: white;
    font-size: 48px;
    }
    .contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 750px;
      margin: 0 auto;
      border: 1px solid #ddd;
    }


  </style>
</head>
<body>
  <header>
    <h1>My Carts</h1>
  </header>
  <div th:each="cart : ${carts}"><br>
    <div class="contenedor">
    <h3>Carrito #[[${cart.id}]] - Fecha: [[${cart.date}]]</h3>

      <li th:each="prod : ${cart.products}">
        Producto ID: [[${prod.productId}]], Cantidad: [[${prod.quantity}]]
      </li>

    </div>
  </div>
</body>
</html>
